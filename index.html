<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Producitivty Timer | Fox &amp; Crow Studio</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Source+Code+Pro&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Producitivty Timer</h1>
		<time class="timer">00:00</time>
		<section class="ctrlBtnGroup">
			<button class="pauseTimer ctrlBtn">Pause</button>
			<button class="resetTimer ctrlBtn">Reset</button>
		</section>

		<section class="timerBtnGroup">
			<button class="fiveMinBtn timerBtn">5<abbr title="minute">min</abbr> break</button>
			<button class="fifteenMinBtn timerBtn">15<abbr title="minute">min</abbr> break</button>
			<button class="twentyfiveMinBtn timerBtn">25<abbr title="minute">min</abbr> work</button>
		</section>

		<p class="disclaimer">Find guides, toolkits, and more at <a href="https://foxandcrow.studio" target="_blank" rel="noreferrer">Fox &amp; Crow Studio</a>.</p>
	</main>
	<script src="index.js"></script>
</body>
</html>
